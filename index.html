<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scoreboard</title>

  <!-- Headlines (rund) -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
  <!-- Sieben-Segment -->
 
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main class="wrap">
    <section class="team" data-team="left" aria-labelledby="h-left">
      <h2 class="team__name" id="h-left">Iceland</h2>
      <div class="display" aria-live="polite" aria-atomic="true">
        <div class="score" id="score-left">0</div>
      </div>
      <div class="controls">
        <button class="ctrl" data-team="left"  data-points="1" aria-label="Iceland +1">+1</button>
        <button class="ctrl" data-team="left"  data-points="2" aria-label="Iceland +2">+2</button>
        <button class="ctrl" data-team="left"  data-points="3" aria-label="Iceland +3">+3</button>
      </div>
    </section>

    <section class="team" data-team="right" aria-labelledby="h-right">
      <h2 class="team__name" id="h-right">Deutschland</h2>
      <div class="display" aria-live="polite" aria-atomic="true">
        <div class="score" id="score-right">0</div>
      </div>
      <div class="controls">
        <button class="ctrl" data-team="right" data-points="1" aria-label="Deutschland +1">+1</button>
        <button class="ctrl" data-team="right" data-points="2" aria-label="Deutschland +2">+2</button>
        <button class="ctrl" data-team="right" data-points="3" aria-label="Deutschland +3">+3</button>
      </div>
    </section>
  </main>

<script src="./index.js" defer></script>
</body>
</html>
